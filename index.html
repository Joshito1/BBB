    <script>
        function changeGrid(value) {
            const gallery = document.getElementById('sweet_gallery');
            const galleryItems = document.querySelectorAll('.gallery_item');
            const galleryInfo = document.querySelectorAll('.gallery_info');

            if (value === 'three-column') {
                gallery.style.gridTemplateColumns = 'repeat(3, 1fr)';
                galleryItems.forEach(item => item.classList.remove('single-column'));
                galleryInfo.forEach(info => info.style.display = 'none');
            } else if (value === 'one-column') {
                gallery.style.gridTemplateColumns = '1fr';
                galleryItems.forEach(item => item.classList.add('single-column'));
                galleryInfo.forEach(info => info.style.display = 'grid');
            }
        }
    </script>
